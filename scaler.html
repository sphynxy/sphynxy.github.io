<!DOCTYPE html>
<head>
    <script type="text/javascript">
        window.onload = () => {
            document.getElementById('scale-num').innerText = 1;

            document.getElementById('scale').value = 1;


        }

        function update(){
            w = parseFloat(document.getElementById("width").value);
            h = parseFloat(document.getElementById("height").value);
            scale = parseFloat(document.getElementById("scale").value);
            document.getElementById('scale-num').innerText = scale;
            document.getElementById('scale-num-p').innerText = scale*100;
            document.getElementById("nwidth").value = w * scale;
            document.getElementById("nheight").value = h * scale;

        }
    </script>
</head>
<body>

    <p>Width:<input type="number" id="width"> inches</p>
    <p>Height:<input type="number" id="height"> inches</p>
    <p>Scale:<input type="range" min="0.1" max="10" step="0.1" oninput="update();" id="scale"><span id="scale-num"></span>x | <span id="scale-num-p"></span>%</p>
    <p>New Width:<input type="number" id="nwidth" disabled=""> inches</p>
    <p>New Height:<input type="number" id="nheight" disabled=""> inches</p>
</body>
